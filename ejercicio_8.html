<!DOCTYPE html>
<html>
  <head>
    <title>Tres cuadrados de diferentes colores</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        margin: 10px;
      }
      #cuadrado1 {
        background-color: red;
      }
      #cuadrado2 {
        background-color: blue;
      }
      #cuadrado3 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="cuadrado1" style="width: 300px; height: 300px; position: absolute; left: 100px; top: 100px;"></div>
    <div id="cuadrado2" style="width: 300px; height: 300px; position: absolute; left: 150px; top: 150px;"></div>
    <div id="cuadrado3" style="width: 300px; height: 300px; position: absolute; left: 200px; top: 200px;"></div>
  </body>
</html>
